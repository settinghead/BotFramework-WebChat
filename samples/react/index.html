<!DOCTYPE html>
<!--
  This is a sample HTML file which shows how to use Web Chat with React.
  1. Build the project: "npm run build"
  2. Start a web server: "npm run start"
  3. Aim your browser at "http://localhost:8000/samples?[parameters as listed below]"

  For ease of testing, several parameters can be set in the query string:
    * s = Direct Line secret, or
    * t = Direct Line token (obtained by calling Direct Line's Generate Token)
    * domain = optionally, the URL of an alternate Direct Line endpoint
    * webSocket = set to 'true' to use WebSocket to receive messages (currently defaults to false)
    * userid, username = id (and optionally name) of bot user
    * botid, botname = id (and optionally name) of bot
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bot Chat</title>

    <link href="../../botchat.css" rel="stylesheet" />

    <style>
      .wc-header {
        background-color: #EAEAEB;
        height: 60px;
        color: #747474;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .wc-header span {
        font-family: "Lato";
        font-size: 20px;
        /* position: absolute;
        top: 50%;
        margin-top: -10px; */
      }

      .wc-chatview-panel {
        height: 736px;
        position: relative;
        width: 100%;
        background-color: white;
      }

      .wc-message-from-me .wc-message-content {
        background-color: rgb(33, 252, 194);
        color: #ffffff; 
      }

      .wc-message-from-me svg.wc-message-callout path {
        fill: rgb(33, 252, 194);
      }

      .we-message-from-bot  span {
        background-color: rgb(200, 203, 202);
      }

    </style>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    
  </head>
  <body>
    <div id="BotChatGoesHere"></div>

    <script src="../../botchat.js"></script>
    <script src="https://decscibotdev.blob.core.windows.net/html/custom-cards.js"></script>
    
    <script type="text/babel">
      const params = BotChat.queryParams(location.search);

      window.botchatDebug = params.debug && params.debug === 'true';

      ReactDOM.render(
        <BotChat.Chat
          bot={{
            id: params.botid || 'botid',
            name: params.botname || 'botname'
          }}
          directLine={{
            domain: params.domain,
            secret: "S-iSce-_MQQ.cwA.2dA.QvbDQIiX-f0oKPeKOLVxh_zpu1pXTEhRwtLukIevar8",
            webSocket: params.webSocket && params.webSocket === 'true' // defaults to true
          }}
          locale={ params.locale }
          resize="detect"
          // sendTyping={ true }    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
          user={{
            id: params.userid || 'userid',
            name: params.username || 'username'
          }}
        />,
        document.getElementById('BotChatGoesHere')
      );
    </script>
  </body>
</html>
